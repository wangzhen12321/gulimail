# nacos注册
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 121.196.244.33:8848

# 路由规则
    gateway:
      routes:
        - id: baidu_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}
## 前端项目 api
  application:
    name: gateway
server:
  port: 88


